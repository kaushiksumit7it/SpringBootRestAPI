# context-path config
server.servlet.context-path=/e-dating/api/v1

# db connection properties
spring.datasource.url=jdbc:mysql://localhost:3306/root?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=password

#hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# easy db debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.data.jpa.repositories.enabled=true
spring.jpa.database=mysql